<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }

    /* Romantic banner */
    .banner {
      padding: 80px 20px;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    }

    .banner h1 {
      margin: 0;
      font-size: 48px;
    }

    /* Developer editable section */
    .content {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Message button */
    .message-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff6f91;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .message-btn:hover {
      background-color: #ff4f78;
    }
  </style>
</head>
<body>

  <!-- Romantic Banner -->
  <div class="banner">
    <h1>Sorry ❤️</h1>
  </div>

  <!-- EDIT THIS TEXT (Developer only) -->
  <div class="content">
    <p>
      <!-- You can change this message anytime -->
      I know I made a mistake, and I truly regret it.  
      This page exists only to say one thing — I’m sorry.
    </p>

    <!-- Visitor Message Button (change link anytime) -->
    <a class="message-btn" href="https://forms.google.com" target="_blank">
      Leave a Message
    </a>
  </div>

</body>
</html>
